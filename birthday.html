<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mother!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    #card-container {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }
    #card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }
    #card.open {
      transform: rotateY(-180deg);
    }
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    .front {
      background: #ff69b4;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
    }
    .back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
      flex-direction: column;
      text-align: center;
      font-size: 1.2rem;
      padding: 20px;
    }
    .back h1 {
      margin: 10px 0;
      font-size: 2rem;
      color: #ff69b4;
    }
    .back p {
      margin: 10px 0;
      color: #555;
    }
    .back h5 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #ff69b4;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: randomColor();
      animation: fall 2s infinite ease-in-out;
      border-radius: 50%;
      opacity: 0.8;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="card-container">
    <div id="card">
      <div class="card-face front">
        Click to Open!!<br>ðŸŽ‚
      </div>
      <div class="card-face back">
        <h1>Happy Birthday Mother!</h1>
        <p>Wishing the most incredible mother a birthday filled with love, laughter, and joy. ðŸ’–</p>
        <h5>I Love you!!</h5>
      </div>
    </div>
  </div>
  <script>
    const card = document.getElementById("card");
    const colors = ["#ff69b4", "#ff4500", "#ffd700", "#00ff7f", "#87cefa", "#9932cc"];

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = randomColor();
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 2000);
    }

    function startConfetti() {
      setInterval(createConfetti, 50);
    }

    card.addEventListener("click", () => {
      card.classList.toggle("open");
      startConfetti();
    });
  </script>
</body>
</html>
